{% extends "layout.html" %}
{% block content %}
<div class="class-detail">
    <!-- Верхняя панель инструментов -->
    <div class="top-toolbar">
        <div class="toolbar-left">
            <button class="toolbar-button" title="Импортировать перечень">
                <img src="{{ url_for('static', filename='images/import.png') }}" alt="Импорт">
                <span>Импортировать перечень</span>
            </button>
            <button class="toolbar-button" title="Перенести перечень">
                <img src="{{ url_for('static', filename='images/transfer.png') }}" alt="Перенос">
                <span>Перенести перечень</span>
            </button>
            <button class="toolbar-button" title="Распечатать страницу">
                <img src="{{ url_for('static', filename='images/print.png') }}" alt="Печать">
                <span>Распечатать страницу</span>
            </button>
            <button class="toolbar-button" title="Очистить перечень">
                <img src="{{ url_for('static', filename='images/clear.png') }}" alt="Очистить">
                <span>Очистить перечень</span>
            </button>
            <button class="toolbar-button" title="Настройки просмотра">
                <img src="{{ url_for('static', filename='images/settings.png') }}" alt="Настройки">
                <span>Настройки просмотра</span>
            </button>
        </div>
        <div class="toolbar-right">
            <select class="translate-select">
                <option>Перевести на...</option>
            </select>
            <button class="add-button">Добавить</button>
        </div>
    </div>

    <!-- Панель действий с классом -->
    <div class="class-actions">
        <button class="action-button" title="Редактировать класс">
            <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Редактировать">
            <span>Редактировать класс</span>
        </button>
        <button class="action-button" title="Очистить класс">
            <img src="{{ url_for('static', filename='images/clear.png') }}" alt="Очистить">
            <span>Очистить класс</span>
        </button>
        <button class="action-button" title="Проверить приемлемость">
            <img src="{{ url_for('static', filename='images/check.png') }}" alt="Проверить">
            <span>Проверить приемлемость Договаривающейся стороной (ДС)</span>
        </button>
    </div>

    <!-- Содержимое класса -->
    <div class="class-content">
        <div class="class-header">
            <div class="class-number"></div>
            <h1 class="class-title">Услуги транспортные; упаковывание и хранение товаров; организация путешествий.</h1>
        </div>
        <div class="class-tags">
            <span class="tag">распределение товаров [доста��ка товаров]</span>
        </div>
        <div class="class-items">
            <!-- Здесь будет список товаров/услуг -->
        </div>
    </div>
</div>
{% endblock %}

<script src="/static/js/class_detail.js"></script>
<script src="/static/js/scripts.js"></script>
